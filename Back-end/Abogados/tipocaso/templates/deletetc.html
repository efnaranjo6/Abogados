{% extends 'inicio.html' %}
{% block contenido %}
<div id="fondotc"></div>
    <div class="modal" tabindex="" role="dialog" id="elminarModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-trash-fill" style="font-size: 2rem;"></i> &nbsp;Eliminar tipo del caso</h5>
                      <a href="{% url 'Tipocaso:tiposcasos' %}" class="close"  aria-label="Close">
                        <i class="bi bi-x-square" style="font-size: 2rem;"></i>
                    </a>
                </div>
                <div class="modal-body">

                    <div class="panel panel-default">

                        <div class="panel-body">
                            <form method="post">
                            {% csrf_token %}
                             <h5>Nombre del tipo de caso</h5>
                             <h6>- {{tc.nombre}}
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">
                            Eliminar
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

{% endblock contenido %}
