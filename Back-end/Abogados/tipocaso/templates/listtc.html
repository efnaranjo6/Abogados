{% extends 'inicio.html' %}
{% block contenido %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <br>
        <a class="btn btn-outline-primary float-right" href="{% url 'Tipocaso:Insertar' %}"><i class="bi bi-plus-circle-fill" style="font-size: 1.2rem;"></i>&nbsp;Agregar</a>
        <h1>
           <i class="bi bi-file-ruled-fill" ></i>&nbsp; Tipo de casos
        </h1>
        <br>
    </div>
</div>
<div class="panel-body col-md-10 container-md">
    <div class="table-stats order-table ov-h">
        <table class="table ">
            <thead>
                <tr>
                    <th class="serial">ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                 </tr>
            </thead>
            {% csrf_token %}
            <tbody>
                {% for item in tc  %}
                <tr>
                    <td class="serial"> {{item.id}}</td>
                    <td> <span class="name">{{item.nombre}}</span></td>
                   
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                             onclick="url('{% url 'Tipocaso:Eliminar' item.id  %}','{% url 'Tipocaso:Editar' item.id  %}')">
                             <i class="bi bi-wrench"></i>&nbsp; Acciones
                        </button>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div> <!-- /.table-stats -->
</div>
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModal">Acciones para tipo de casos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="Animation(0)">
                    <i class="bi bi-x-square" style="font-size: 2rem;"></i>
                </button>
            </div>
            <div class="modal-body">
                <a id="editar" type="button" class="btn btn-success"><i class="bi bi-pencil-square"></i> &nbsp;Editar</a>
                <a id="eliminar" type="button" class="btn btn-danger" href=""><i class="bi bi-trash-fill"></i> &nbsp;Eliminar</a>
            </div>
        </div>
    </div>
</div>
<script>
    function url(string1, string2) {
        $("#eliminar").attr('href', string1)
        $("#editar").attr('href', string2)
        Animation(250)
    }
</script>
{%endblock contenido%}
