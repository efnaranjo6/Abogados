{% extends 'inicio.html' %}
{% block contenido %}
    <div id="fondou">

    </div>
 <form method="post">
     <div class="modal" tabindex="-1" role="dialog" id="elminarModal">
         <div class="modal-dialog" role="document">
             <div class="modal-content">
                 <div class="modal-header">
                        <h5 class="modal-title"><i class="bi bi-person-lines-fill" style="font-size: 2rem;"></i>&nbsp; Usuario</h5>
                        <a href="{% url 'Usuario:usuarios' %}" class="close"  aria-label="Close">
                            <i class="bi bi-x-square" style="font-size: 2rem;"></i>
                        </a>
                 </div>
                 <div class="modal-body">
                     <div class="card container-fluid" style="width: 18rem;">
                         <div class="card-body">

                             <div class="panel panel-default">
                                 <div class="panel-heading">
                                 </div>
                                 <div class="panel-body">
                                     {% csrf_token %}
                                     {{form.as_p}}
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="modal-footer">
                     <button type="submit" class="btn btn-danger">
                        <i class="bi bi-bookmark-plus-fill"></i>&nbsp; Guardar
                     </button>
                 </div>
             </div>
         </div>
 </form>
{% endblock contenido %}
