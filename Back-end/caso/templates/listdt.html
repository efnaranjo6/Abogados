{% extends 'inicio.html' %}
{% block contenido %}
<div class="panel panel-primary">
    <br>
    <div class="panel-heading">
         <a class="btn btn-outline-primary float-right" href="{% url 'Caso:casos' %}"><i class="bi bi-arrow-left" style="font-size: 1.2rem;"></i>&nbsp; Atras</a>
        
        <h1>
            Detalles del caso 
        <br>
    </div>
</div>
<div class="panel-body col-md-10 container-md">
    <div class="table-stats order-table ov-h">
          <table class="table ">
                    <thead>
                <tr>
                    <th>Usuario</th> 
                    <th>Caso</th>
                    <th>Descripccion</th>
                    <th>Porcentaje</th>
                 </tr>
            </thead>
            <tbody>
                {% for item in Detallecaso  %}
                <tr>
                    <td class="serial">
                         {{item.usuario}}
                    </td>
                    <td> <span class="name">{{item.Caso}}</span> </td>
                    <td>
                        <span class="name">{{item.descripccion}}</span>
                    </td>
                    <td>
                        <span class="name">{{item.porcentaje}}</span>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div> <!-- /.table-stats -->
</div>




{%endblock contenido%}
