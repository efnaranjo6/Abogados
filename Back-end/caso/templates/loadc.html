{% block contenido %}
<div class="panel panel-primary">
    <br>
    <div class="panel-heading">
        
        <h1>
            Casos
            <br>
    </div>
</div>
<div class="panel-body col-md-10 container-md">
    <div class="table-stats order-table ov-h">
        <table class="table ">
            <thead>
                <tr>
                    <th class="serial">ID</th>
                    <th>Tipo de caso</th>
                    <th>cliente</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            {% csrf_token %}
            <tbody>
                {% for item in caso  %}
                <tr>
                    <td class="serial"> {{item.id}}</td>

                    <td> <span class="name">{{item.Tipocaso}}</span> </td>
                    <td>
                        <span class="name">{{item.Persona}}</span>
                    </td>
                    <td>
                        <span class="name">{{item.Estado}}</span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                            onclick="url('{% url 'Caso:Eliminar' item.id  %}','{% url 'Caso:Editar' item.id  %}','{% url 'Detalleusuario:Insertar' %}',)">
                            Acciones
                        </button>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div> <!-- /.table-stats -->
</div>
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Acciones para este caso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <a id="editar" type="button" class="btn btn-success">Editar</a>
                <a id="eliminar" type="button" class="btn btn-danger">Eliminar</a>
                <a id="agragarrol" type="button" class="btn btn-secondary">Agregar detalle del caso</a>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

            </div>
        </div>|
    </div>
</div>
<script>
    function url(string1, string2, string3, ) {
        $("#eliminar").attr('href', string1)
        $("#editar").attr('href', string2)
        $("#agragarrol").attr('href', string3)


    }
</script>
{%endblock contenido%}
