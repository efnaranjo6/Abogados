{% extends 'inicio.html' %}
{% block contenido %}
 <div id="fondor">
 </div>
<form method="post">

    <div class="modal" tabindex="-1" role="dialog" id="elminarModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-trash-fill" style="font-size: 2rem;"></i> &nbsp; Eliminar rol</h5>
                        <a href="{% url 'Rol:roles' %}" class="close"  aria-label="Close">
                            <i class="bi bi-x-square" style="font-size: 2rem;"></i>
                         </a>
                </div>
                <div class="modal-body">

                    <div class="panel panel-default">

                        <div class="panel-body">
                            {% csrf_token %}
                             <h5>Nombre del rol</h5>   
                             <h6>- {{rol.nombreRol}}</h6>  
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">
                              <i class="bi bi-trash-fill"></i> &nbsp;  Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
</form>
{% endblock contenido %}
